<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WhatsApp CTA Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-container {
      height: 100vh;
      width: 100%;
      position: relative;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      background-image: url('background1.webp');
    }

    @media (max-width: 768px) {
      .background-container {
        background-image: url('background.png');
        height: 700px;
        width: auto;
      }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 40px;
      text-decoration: none;
      display: flex;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .whatsapp-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5d;
    }

    @media (max-width: 600px) {
      .whatsapp-btn {
        padding: 10px 20px;
        font-size: 14px;
        border-radius: 30px;
      }

      .whatsapp-btn img {
        height: 18px;
        margin-right: 8px;
      }

      header {
        padding: 10px 0;
      }
    }

   .main-heading {
  position: absolute;
  top: 80%;
  left: 70%;
  transform: translate(-50%, -50%);
  color: black;
  font-size: 3.5rem;
  text-align: center;
  padding: 0 20px;
  z-index: 5;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

@media (max-width: 768px) {
  .main-heading {
    position: absolute;
    top: 100px;
    left: 70px;
    transform: none;
    font-size: 2.5rem;
    text-align: left;
    color: white;
  }
}


  </style>
</head>
<body>
    <div class="background-container">
        <header>
          <a
            class="whatsapp-btn"
            href="https://wa.me/917276583260?text=Hello%2C%20I%20want%20today%27s%20match%20report%20%21"
            target="_blank"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"
              alt="WhatsApp Icon"
            />
            Chat on WhatsApp
          </a>
        </header>
      
        <h1 class="main-heading">India's best provider!</h1>
      </div>
      
</body>
</html>
